server {
  listen 80;

  # Serve the Angular App
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
  }

  # PROXY CONFIGURATION (The Missing Part)
  location /api/ {
    # rewrite removes "/api" from the URL
    # So /api/aggregate becomes /aggregate
    rewrite ^/api/(.*) /$1 break;

    # Send the traffic to the backend-a Service
    # Ensure "backend-a" matches your K8s Service name exactly
    proxy_pass http://backend-a;
  }
}
